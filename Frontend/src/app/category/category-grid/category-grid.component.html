<div style="text-align:center">
  <br>
  <p-table [value]="searchResult">
    <ng-template pTemplate="header">
      <tr>
        <th>Categoria</th>
        <th>Valor de Cateogria</th>
        <th width="250">Operaci√≥n</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.categoryName}}</td>
        <td>{{item.categoryValueName}}</td>
        <td>
          <div *ngIf="!item.categoryValuePredefined">
            <button pButton type="button" label="editar" (click)="editItem(item)"></button>&nbsp;
            <button pButton type="button" label="eliminar" (click)="deleteItem(item)"></button>

          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<remove-category-value-modal [selectedCategoryValue]="selectedCategoryValue"
  [(visible)]="displayRemoveCategoryValueModal" (onClose)="hideRemoveCategoryValueModal()">
</remove-category-value-modal>

<edit-category-value-modal [selectedCategoryValue]="selectedCategoryValue" [(visible)]="displayEditCategoryValueModal"
  (onClose)="hideEditCategoryValueModal()">
</edit-category-value-modal>
